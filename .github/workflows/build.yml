name: Build Kernel with KernelSU

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up KernelSU
        run: |
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Build Kernel
        run: |
          export ARCH=arm64
          make btv_defconfig
          make -j$(nproc)

      - name: Package Kernel
        run: |
          git clone https://github.com/osm0sis/AnyKernel3
          cp arch/arm64/boot/Image.gz-dtb AnyKernel3/
          cd AnyKernel3
          zip -r9 kernel_kernelsu.zip *

      - uses: actions/upload-artifact@v4  # 关键修改：升级到v4
        with:
          name: kernel_kernelsu
          path: AnyKernel3/kernel_kernelsu.zip
          retention-days: 1  # 可选：设置产物保留时间
