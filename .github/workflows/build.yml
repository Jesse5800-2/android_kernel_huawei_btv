name: Build Huawei BTV Kernel (merge_hi3650)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 安装华为专用工具链
      - name: Setup Toolchain
        run: |
          wget -q https://releases.linaro.org/components/toolchain/binaries/7.5-2019.12/aarch64-linux-gnu/gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu.tar.xz
          tar -xf gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu.tar.xz
          echo "$(pwd)/gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu/bin" >> $GITHUB_PATH
          export CROSS_COMPILE=aarch64-linux-gnu-

      # 2. 验证配置存在性
      - name: Verify Config
        run: |
          echo "=== 当前目录 ==="
          pwd
          echo "=== 配置文件检查 ==="
          ls -la arch/arm64/configs/merge_hi3650_defconfig || { echo "错误：未找到 merge_hi3650_defconfig"; exit 1; }

      # 3. 编译内核
      - name: Build Kernel
        run: |
          export ARCH=arm64
          make merge_hi3650_defconfig
          make -j$(nproc) 2>&1 | tee build.log
          [ ! -f arch/arm64/boot/Image.gz-dtb ] && { echo "错误：未生成内核镜像"; exit 1; }

      # 4. 集成KernelSU
      - name: Integrate KernelSU
        run: |
          export KERNELSU_TAG=v0.9.2
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          make -j$(nproc) modules

      # 5. 智能打包
      - name: Package Kernel
        run: |
          git clone https://github.com/osm0sis/AnyKernel3
          cp arch/arm64/boot/Image.gz-dtb AnyKernel3/
          
          # 华为M3专用配置
          cat << EOF >> AnyKernel3/anykernel.sh
          device.name1=btv-w09
          device.name2=btv-dl09
          block=/dev/block/platform/hi_mci.0/by-name/boot
          do.devicecheck=1
          EOF
          
          cd AnyKernel3
          zip -r9 ../kernel_kernelsu.zip *

      - uses: actions/upload-artifact@v4
        with:
          name: kernel_hi3650_${{ github.run_number }}
          path: |
            kernel_kernelsu.zip
            build.log
          retention-days: 3
